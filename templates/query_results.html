{% extends 'base.html' %}

{% block title %} Results for {{text}} {% endblock %}


{% block header %}
<h1 class="text-3xl">Results for {{text}}</h1>
{% endblock %}

{% block content %}
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    {% for image in images %}
    <a href="/image/{{image.id}}">
        <div
            class="bg-card text-card-foreground rounded-lg border shadow-sm"
            data-v0-t="card"
        >
        <img  class="h-48 w-full object-cover"
        style="aspect-ratio: 400 / 300; object-fit: cover" src="{{ image.url }}" alt="image" />
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}

{% block js %} {% endblock %}
